<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/profile.css" />

    <script type="module" defer src="./js/profile.js"></script>
    <script defer src="./js/scrpit.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_contents">
        <div class="left">
          <div class="icon">
            <i class="bx bxs-image-alt"></i>
          </div>
          <div class="title">Gallery</div>
        </div>
        <div class="right">
          <a href="./index.html">
            <div class="icon">
              <i class="bx bxs-home"></i>
            </div>
          </a>
          <div class="icon">
            <i class="bx bx-search"></i>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main_contents">
        <div class="profile">
          <div class="profile_image">
            <img src="./image/photo1.jpg" alt="img" />
          </div>
          <div class="profile_description">
            <div class="name">Saraa</div>
            <div class="introduce">
              Hello, friends! <br />
              My name is Saranchimeg <br />
              Nice you meet you!!
            </div>
          </div>
        </div>
        <div class="picture_list"></div>
      </div>
    </main>
    <div class="modal hidden">
      <div class="modal_contents">
        <div class="modal_picture">
          <img src="./image/photo1.jpg" alt="modal_img" />
        </div>
        <div class="modal_description">
          <div class="modal_title"></div>
          <div class="modal_subtitle"></div>
        </div>
      </div>
      <div class="btn"></div>
    </div>
  </body>
</html>
